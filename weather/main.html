<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>날씨정보</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="wrap clear">
		<ul class="tabs">
			<li id="bt_daily">오늘의 날씨</li>
			<li id="bt_weekly">주간 날씨</li>
		</ul>
		<div class="daily">
			<div>
				<img src="../img/sunny.png" class="img dl_icon">
				<div class="dl_area">
					<span>서울</span> 
					<button id="modal_open" class="w3-button w3-blue w3-small">도시선택</button>
				</div>
				<div class="dl_date">2018년 10월 15일</div>
				<div class="dl_temp">15℃ (최고:18℃ / 최저:13℃)</div>
				<div class="dl_desc">sunny day</div>
			</div>
		</div>
		<ul class="weekly"></ul>
	</div>

	<div id="modal" class="w3-modal">
		<div class="w3-modal-content">
			<header class="w3-container w3-transparent"> 
				<span id="modal_close" class="w3-button w3-display-topright">&times;</span>
				<h2>도시선택</h2>
			</header>
			<div class="w3-container" style="padding:2rem;">
				<div class="selects w3-border">
					<select id="area" class="w3-input"></select>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/main.js"></script>
</body>

</html>
